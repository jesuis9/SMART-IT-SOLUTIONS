<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formation SMART IT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Inscription à la Formation</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="formation.html">Formation</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="formulaire">
      <form action="https://formspree.io/f/tonformid" method="POST">
        <label for="name">Nom complet :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="course">Formation :</label>
        <select id="course" name="course">
          <option value="maintenance">Maintenance Informatique</option>
          <option value="froid">Froid et Climatisation</option>
          <option value="video">Vidéo Surveillance</option>
        </select>

        <button type="submit">S’inscrire</button>
      </form>
    </section>

    <section id="contact-whatsapp">
      <a href="https://wa.me/237675837710?text=Je%20veux%20m'inscrire%20à%20une%20formation" target="_blank">
        <button>Contact WhatsApp</button>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 SMART IT Solutions. Tous droits réservés.</p>
  </footer>
</body>
</html>
